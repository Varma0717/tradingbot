<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Debug</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-2xl font-bold mb-4">Dashboard API Debug Test</h1>

        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-lg font-semibold mb-4">API Test Results</h2>
            <div id="results" class="space-y-4">
                <!-- Results will be displayed here -->
            </div>

            <button onclick="testAPIs()" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Test Dashboard APIs
            </button>
        </div>

        <div class="mt-8 bg-white p-6 rounded-lg shadow">
            <h2 class="text-lg font-semibold mb-4">Portfolio Data Test</h2>
            <div id="portfolio-data" class="mt-4">
                <!-- Portfolio data will be displayed here -->
            </div>

            <div class="mt-4 space-x-2">
                <button onclick="loadPortfolio('live')"
                    class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                    Load Live Portfolio
                </button>
                <button onclick="loadPortfolio('paper')"
                    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Load Paper Portfolio
                </button>
            </div>
        </div>
    </div>

    <script>
        async function testAPIs() {
            const results = document.getElementById('results');
            results.innerHTML = '<p class="text-gray-600">Testing APIs...</p>';

            const apis = [
                '/user/api/bot-status',
                '/user/api/portfolio-summary',
                '/user/api/recent-activity',
                '/user/api/portfolio?mode=live',
                '/user/api/portfolio?mode=paper'
            ];

            let html = '';

            for (const api of apis) {
                try {
                    const response = await fetch(api);
                    const status = response.status;
                    const isJson = response.headers.get('content-type')?.includes('application/json');

                    let statusClass = 'text-green-600';
                    let statusText = 'OK';

                    if (status >= 400) {
                        statusClass = 'text-red-600';
                        statusText = 'ERROR';
                    } else if (status >= 300) {
                        statusClass = 'text-yellow-600';
                        statusText = 'REDIRECT';
                    }

                    html += `
                        <div class="border-l-4 border-gray-300 pl-4">
                            <div class="font-medium">${api}</div>
                            <div class="text-sm ${statusClass}">Status: ${status} ${statusText}</div>
                            <div class="text-sm text-gray-500">Content-Type: ${isJson ? 'JSON' : 'HTML'}</div>
                        </div>
                    `;

                } catch (error) {
                    html += `
                        <div class="border-l-4 border-red-500 pl-4">
                            <div class="font-medium">${api}</div>
                            <div class="text-sm text-red-600">Error: ${error.message}</div>
                        </div>
                    `;
                }
            }

            results.innerHTML = html;
        }

        async function loadPortfolio(mode) {
            const container = document.getElementById('portfolio-data');
            container.innerHTML = `<p class="text-gray-600">Loading ${mode} portfolio...</p>`;

            try {
                const response = await fetch(`/user/api/portfolio?mode=${mode}`);
                const data = await response.text();

                if (response.status === 200) {
                    try {
                        const jsonData = JSON.parse(data);
                        container.innerHTML = `
                            <div class="bg-green-50 border border-green-200 p-4 rounded">
                                <h3 class="font-semibold text-green-800">${mode.toUpperCase()} Portfolio Data Loaded</h3>
                                <pre class="mt-2 text-sm overflow-auto">${JSON.stringify(jsonData, null, 2)}</pre>
                            </div>
                        `;
                    } catch (e) {
                        container.innerHTML = `
                            <div class="bg-yellow-50 border border-yellow-200 p-4 rounded">
                                <h3 class="font-semibold text-yellow-800">Response received but not JSON</h3>
                                <div class="mt-2 text-sm">${data.substring(0, 500)}...</div>
                            </div>
                        `;
                    }
                } else {
                    container.innerHTML = `
                        <div class="bg-red-50 border border-red-200 p-4 rounded">
                            <h3 class="font-semibold text-red-800">Error ${response.status}</h3>
                            <div class="mt-2 text-sm">${data.substring(0, 500)}...</div>
                        </div>
                    `;
                }
            } catch (error) {
                container.innerHTML = `
                    <div class="bg-red-50 border border-red-200 p-4 rounded">
                        <h3 class="font-semibold text-red-800">Network Error</h3>
                        <div class="mt-2 text-sm">${error.message}</div>
                    </div>
                `;
            }
        }

        // Auto-test APIs on page load
        document.addEventListener('DOMContentLoaded', function () {
            testAPIs();
        });
    </script>
</body>

</html>
