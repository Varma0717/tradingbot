<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error - Crypto Trading Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body text-center">
              <i class="bi bi-exclamation-triangle text-warning" style="font-size: 3rem;"></i>
              <h1 class="card-title mt-3">Oops! Something went wrong</h1>
              <p class="card-text text-muted">{{ error }}</p>
              <div class="mt-4">
                <a href="/" class="btn btn-primary me-2"><i class="bi bi-house"></i> Go Home</a>
                <button onclick="history.back()" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Go Back</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
